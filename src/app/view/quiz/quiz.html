<app-pregunta
  [pregunta]="pregunta"
  [isChecked]="isChecked"
  *ngFor="let pregunta of preguntas | async"
></app-pregunta>

<div class="container cinta my-4">
  <div class="row mx-5">
    <div class="col-12 d-flex justify-content-end">
      <button
        [disabled]="isChecked"
        (click)="comprobarPregunta()"
        class="my-4 mx-3"
        mat-raised-button
      >
        Comprobar
      </button>
      <button
        (click)="siguientePregunta()"
        class="my-4"
        mat-raised-button
        color="primary"
      >
        {{ updateText() }}
      </button>
    </div>
  </div>
</div>
