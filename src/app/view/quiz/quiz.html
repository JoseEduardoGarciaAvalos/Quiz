<div class="container cinta mt-4">
  <app-pregunta [texto]="pregunta"></app-pregunta>
</div>

<div class="container my-3">
  <div class="row">
    <div class="col-12">
      <app-opcion
        class="card mt-3 p-2 opcion error"
        [class.selected]="opcion.selected"
        [class.error]="opcion.error"
        [class.correct]="opcion.correct"
        *ngFor="let opcion of opciones; index as i"
        [correlativo]="i+1"
        [texto]="opcion.texto"
        [error]="opcion.error"
        [correct]="opcion.correct"
        (click)="opcion.selected = !opcion.selected"
      ></app-opcion>
    </div>
  </div>
</div>

<div class="container cinta my-4">
  <div class="row mx-5">
    <div class="col-12 d-flex justify-content-end">
      <button class="my-4 mx-3" mat-raised-button>Comprobar</button>
      <button
        (click)="siguientePregunta()"
        class="my-4"
        mat-raised-button
        color="primary"
      >
        Siguiente
      </button>
    </div>
  </div>
</div>
