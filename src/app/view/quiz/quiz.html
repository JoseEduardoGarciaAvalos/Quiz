<div class="container cinta mt-4">
  <app-pregunta [texto]="pregunta"></app-pregunta>
</div>

<div class="container">
  <app-opcion
    class="mt-4 p-2"
    *ngFor="let opcion of opciones; index as i"
    [correlativo]="i+1"
    [opcion]="opcion"
    [clases]="opcionesClass[i]"
    (click)="opcionesClass[i].selected =!opcionesClass[i].selected"
  ></app-opcion>
</div>

<div class="container cinta my-4">
  <div class="row mx-5">
    <div class="col-12 d-flex justify-content-end">
      <button class="my-4 mx-3" mat-raised-button>Comprobar</button>
      <button
        (click)="siguientePregunta()"
        class="my-4"
        mat-raised-button
        color="primary"
      >
        Siguiente
      </button>
    </div>
  </div>
</div>
