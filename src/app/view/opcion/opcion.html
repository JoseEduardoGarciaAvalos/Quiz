<div class="card opcion row">
  <div
    class="col-12"
    [class.selected]="opcion.clases.selected"
    [class.error]="opcion.clases.error"
    [class.correct]="opcion.clases.correct"
    [class.forget]="opcion.clases.forget"
  >
    <div class="mt-2 ps-2">
      <h5 class="card-title">
        {{correlativo}}
        <span *ngIf="opcion.clases.correct" class="badge">
          <i class="material-icons correct">check_circle</i>
        </span>
        <span *ngIf="opcion.clases.error" class="badge">
          <i class="material-icons error">clear</i>
        </span>
        <span *ngIf="opcion.clases.forget" class="badge">
          <i class="material-icons forget">warning</i>
        </span>
      </h5>
      <span> {{opcion.texto}}</span>
    </div>
  </div>
</div>
