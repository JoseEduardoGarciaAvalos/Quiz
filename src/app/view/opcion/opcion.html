<div class="mt-2 ps-2">
  <h5 class="card-title">
    {{correlativo}}
    <span *ngIf="correct" class="badge">
      <i class="material-icons correct">check_circle</i>
    </span>
    <span *ngIf="error" class="badge">
      <i class="material-icons error">clear</i>
    </span>
  </h5>
  <span> {{texto}}</span>
</div>
